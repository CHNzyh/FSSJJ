<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>短息配置-系统设置-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='系统设置 > 短息配置';
        </php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap"> <include file="Common:head" />
        <div class="mainBody"> <include file="Common:left" />
            <div id="Right">
                <div class="contentArea">
                    <div class="Item hr clearfix">
                        <div class="current">短息配置</div>
                    </div>
                    <form action="" method="post">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="120">短信接口地址：</th>
                                <td><input name="url" type="text" class="input" size="60" value="{$site.SYSTEM_NOTE.url}" />（仅填写需要提交的地址，以'?'结束）</td>
                            </tr>
                            <tr>
                                <th>用户名：</th>
                                <td>
                                    变量名：<input class="input" name="uid[field]" type="text" size="10" value="{$site.SYSTEM_NOTE.uid.field}" />&nbsp;&nbsp;值：
                                    <input class="input" name="uid[value]" type="text" size="10" value="{$site.SYSTEM_NOTE.uid.value}" />
                                </td>
                            </tr>
                            <tr>
                                <th>密码：</th>
                                <td>
                                    变量名：<input class="input" name="pwd[field]" type="text" size="10" value="{$site.SYSTEM_NOTE.pwd.field}" />&nbsp;&nbsp;值：
                                    <input class="input" name="pwd[value]" type="text" size="10" value="{$site.SYSTEM_NOTE.pwd.value}" />
                                </td>
                            </tr>
                            <tr>
                                <th>接收者：</th>
                                <td>
                                    变量名：<input class="input" name="mob[field]" type="text" size="10" value="{$site.SYSTEM_NOTE.mob.field}" />
                                </td>
                            </tr>
                            <tr>
                                <th>发送内容：</th>
                                <td>
                                    变量名：<input class="input" name="con[field]" type="text" size="10" value="{$site.SYSTEM_NOTE.con.field}" />
                                </td>
                            </tr>
                            <tr>
                                <th>成功状态：</th>
                                <td>
                                    <input class="input" name="status" type="text" size="10" value="{$site.SYSTEM_NOTE.status}" />
                                </td>
                            </tr>
                            <tr>
                                <th>测试接收手机号：</th>
                                <td>
                                    <input class="input" name="test" type="text" size="30" value="{$site.SYSTEM_NOTE.test}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="page">
                                    <span>提示：如果提示发送成功，且并未收到短信，请登录短信管理平台查看是否关键字被屏蔽！</span>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                        <button class="btn test">测试配置是否成功</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">
    $(".submit").click(function(){
        commonAjaxSubmit();
    });
    $(".test").click(function(){
        if($.trim($("input[name='test']").val())==''){
            popup.alert("没有填写接收测试短信的手机号，无法发送测试短信");
            return;
        }
        commonAjaxSubmit('{:U("Webinfo/testNoteConfig")}');
    });
</script>
</body>
</html>
